    <script>
        var stats = new Stats();
        stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
        document.body.appendChild(stats.domElement)
        
        var keys = Object.keys(IO2d);
        for(var i=0; i<keys.length; i++){
            var key = keys[i];
            window[key] = IO2d[key];
        }
    
        function randomColor(){
            return (Math.floor(Math.random()*0x100)<<16)+
                    (Math.floor(Math.random()*0x100)<<8)+
                    Math.floor(Math.random()*0x100);
        }
    
        var graphics = new Graphics();
        var camera = graphics.getCamera();
        
        /*simple stress test*/
        function stressTest(){
            //create shapes
            for(var i=0; i<2000; i++){
                var circle = new Circle(5, randomColor());
                graphics.add(circle);
            }
            
            // update shapes and fps counter
            graphics.onUpdate(function(){
                stats.begin();
                var shapes = this.getShapes();
                for(var i=0; i<shapes.length; i++){
                    var shape = shapes[i];
                    shape.setX(shape.getX()+Math.random()*5-2.5).setY(shape.getY()+Math.random()*5-2.5).setZRot(shape.getZRot()+Math.random()*0.2-0.1);
                }
                stats.end();
            });
        }
        
        /*compound shape test*/
        function compoundShapeTest(){
            var shape = new CompoundShape();
            var circle = new Circle(200, 0xff0000);
            var circle2 = new Circle(200, 0xff0000);
            circle.setX(150).setY(150);
            circle2.setX(-200);
            graphics.add(shape);
            shape.addShape(circle, circle2);
        
            console.log(shape);
            graphics.onUpdate(function(delta){
                stats.begin();
                shape.setZRot(shape.getZRot()+delta);
                stats.end();
            });
        }
        
        /*spatial tree test*/
        function spatialTreeTest(){
            var range = 600;
            var circles = [];
            
            for(var i=0; i<3; i++){
                var circle = new Circle(30, randomColor());
                circle.setLoc(Math.random()*600-300, Math.random()*600-300);
                graphics.add(circle);
                circles.push(circle);
            }
            
            console.log(circles);
            for(let i=0; i<circles.length; i++){
                var circle = circles[i];
                
                circle.vec = new Vec(0, 0, 0);
                circle.onUpdate(function(delta){
                    var closeCircles = this.search(range);
                    
                    var force = new Vec(0, 0, 0);
                    for(let j=0; j<closeCircles.length; j++){
                        var cc = closeCircles[j];
                        var dist = this.getDistance(cc);
                        var totRad = cc.getRadius()+this.getRadius();
                        
                        var forceStrength = totRad-dist;
                        
                        var vec = this.loc.getVec(cc.loc);
                        force.add(vec.setLength(forceStrength));
                    }
                    force.setZ(0);
                    
                    this.vec.add(force);
                    this.loc.add(new Vec(force).mul(delta*0.05));
                });
            }
        
            graphics.onUpdate(function(){
                stats.begin();
                stats.end();
            });
        }
        
        /*shape group test*/
        function shapeGroupTest(){
            var shape = new ShapeGroup();
            var circle = new Circle(200, 0xff0000);
            var circle2 = new Circle(200, 0xff0000);
            circle.setX(150).setY(150);
            circle2.setX(-200);
            graphics.add(shape);
            shape.addShape(circle, circle2);
            
            console.log(shape);
            graphics.onUpdate(function(delta){
                stats.begin();
                shape.setZRot(shape.getZRot()+delta);
                stats.end();
            });
        }
        
        /*interaction test*/
        function interactionTest(){
            var circle = new Circle(50, randomColor());
            graphics.add(circle);
            
            circle.onClick(function(){
                alert("clicked");
            });
            circle.onHover(function(entered){
                this.setColor(randomColor()); 
            });
        }
        
        
        interactionTest();
    </script>
