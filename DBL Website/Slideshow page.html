<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" type="text/css" href="Resources/CSS/Stylesheet.css">
    <link rel="stylesheet" type="text/css" href="Resources/Font Awesome/web-fonts-with-css/css/fontawesome-all.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  </head>

  <body>
    <div class="slideshow-page">
    <div class="navigation-subpart">
      <div class="go-to-welcome-page">
        <div class="go-to-arrow">
        <div class="fa fa-chevron-up"></div>
      </div>
      <div class="arrow-description">Welcome page</div>
      </div>
      <div class="go-to-visualization-page">
        <div class="arrow-description">Visualizations</div>
        <div class="go-to-arrow">
        <div class="fa fa-chevron-down"></div>
      </div>
      </div>
    </div>
    <div class="slideshow-subpart">
      <div class="slideshow-area">
        <div class="left-arrow">
      <div class="fa fa-chevron-left"></div>
        </div>
        <div class="right-arrow">
        <div class="fa fa-chevron-right"></div>
        </div>
        <div class="photo-area">
         photo stuff
       </div>
        <div class="dot-navigation">
          <div class="dot" id="0"></div>
          <div class="dot" id="1"></div>
          <div class="dot" id="2"></div>
          <div class="dot" id="3"></div>
          <div class="dot" id="4"></div>
        </div>
      </div>
      <div class="vis-name">
        Some name
      </div>
      <div class="vis-description">
        A big description
      </div>
    </div>
  </div>
  </body>
  <script>
  var color=["red", "black","gray", "yellow", "blue"];
  var counter=0;

  $(".fa-chevron-right").click(function(){
    counter+=1;
    if(Math.abs(counter)>=color.length){counter=0;}
	$('.photo-area').css('background-color', color[counter]);
    console.log(counter);
  });

  $(".fa-chevron-left").click(function(){
    counter-=1;
    if(Math.abs(counter)>=color.length){counter=0;}
    if(counter<0){
      $('.photo-area').css('background-color', color[color.length+counter]);
    }else{
     $('.photo-area').css('background-color', color[counter]);
    }
      console.log(counter);
  });

  $(".dot").click(function(){
    counter=$(this).attr('id');
  $('.photo-area').css('background-color', color[$(this).attr('id')]);
  console.log(counter);
  });

  </script>
</html>
