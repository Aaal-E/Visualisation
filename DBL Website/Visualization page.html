<!DOCTYPE html>

<html>

  <head>

        </div><div class="visualizations">

                    </div><div class="visible-part">

                        <div class="text">

                          </div><div class="upper-arrow">
                            <div class="fa fa-caret-up"></div>

                      </div>
                    </div>
                  </div>
                </div>

            </div>
            <div class="top-right" id="tr-notch">

                  </div>
                </div>
              </div>
            </div>
            <div class="bottom-right" id="br-notch">

                <div class="visualization-area">
